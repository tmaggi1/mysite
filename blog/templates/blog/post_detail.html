{% extends 'blog/base.html' %}

{% if user.is_authenticated %}
    <a href="{% url 'post_edit' pk=post.pk %}">
      edit
    </a>
{% endif %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="{% url 'post_edit' pk=post.pk %}">
          edit
        </a>
    </div>
{% endblock %}
